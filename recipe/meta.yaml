{% set name = "lux-widget" %}
{% set version = "0.1.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lux-widget-{{ version }}.tar.gz
  sha256: 1b1e27a3701319a6c9b9fd7af80c4197a741301994cb4f16d6e68c6e93933c45

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - ipywidgets >=7.5.0
    - jupyter
    - pip
    - python >=3.6
  run:
    - ipywidgets >=7.5.0
    - jupyter
    - python >=3.6

test:
  imports:
    - luxwidget
    - luxwidget.nbextension
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lux-org/lux-widget
  summary: Jupyter Widget for Intelligent Data Discovery
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dorisjlee
