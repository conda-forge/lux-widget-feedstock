{% set name = "lux-widget" %}
{% set version = "0.1.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lux-widget-{{ version }}.tar.gz
  sha256: 6783d28be8f1546338e654e9c5cc1d5e99b22ef7a05df25c42f72f8e71d56204

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - ipywidgets >=7.5.0
    - jupyter
    - pip
    - python >=3.6
  run:
    - ipywidgets >=7.5.0
    - jupyter
    - python >=3.6

test:
  imports:
    - luxwidget
    - luxwidget.nbextension
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lux-org/lux-widget
  summary: Jupyter Widget for Intelligent Data Discovery
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dorisjlee
