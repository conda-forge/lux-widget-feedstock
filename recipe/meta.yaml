{% set name = "lux-widget" %}
{% set version = "0.1.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lux-widget-{{ version }}.tar.gz
  sha256: c8a4238f192f318ed075707760c66a38c6950923ab67aa8ce48c7476713d6df0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - ipywidgets >=7.5.0
    - jupyter
    - notebook >=4.0.0
    - pip
    - python >=3.6
  run:
    - ipywidgets >=7.5.0
    - jupyter
    - notebook >=4.0.0
    - python >=3.6

test:
  imports:
    - luxwidget
    - luxwidget.nbextension
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lux-org/lux-widget
  summary: Jupyter Widget for Intelligent Data Discovery
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dorisjlee
